<!DOCTYPE html>
    <head>
        <title>SSV Hostel Login</title>
        <link rel="stylesheet" href="Login.css">
    </head>
    <body class="bgm" onload="createCaptcha()">
        <div class="border">
            <form align="Center">
            <h1>HOSTEL LOGIN</h1>
            <label for="User_name"><h1>Username</h1></label>
            <input type="text" name="username" id="User_name">
            <label for="pass">
            <h1>Password</h1></label>
            <input type="password" name="userpassword" id="pass"><br>
            <br>
            <br>
            <script src="Login.js"></script>
                <form onsubmit="validateCaptcha()">
                  <div id="captcha">
                  </div>
                  <input type="text" placeholder="Captcha" id="cpatchaTextBox"/>
                  <button type="submit">Submit</button>
                </form>
          </body>
        </div>
    </body>
