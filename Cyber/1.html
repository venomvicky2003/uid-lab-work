<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of CSS Descendant Selectors</title>
<style>
h1 em{
color: green;
}
ul.menu{
padding: 0;
list-style: none;
}
ul.menuli{
display: inline;
}
ul.menuli a {
margin: 50px;
text-decoration: none;
}
</style>
</head>
<body>
<h1>This is a <em>heading</em></h1>
<ul class="menu">
<li><a href="#">Home</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Services</a></li>
<li><a href="#">Contact</a></li>
</ul>
</body>
